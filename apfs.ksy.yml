meta:
  id: apfs
  endian: le
seq:
 - id: blocks
   type: block
   size: 4096
   repeat: until
   repeat-until: _io.size - _io.pos < 4096
types:
# meta structs
  block_header:
    seq:
      - id: checksum    
        type: u8
        doc: Flechters checksum, according to the docs.
      - id: block_id
        type: u8
        doc: ID of the block itself. Either the position of the block or an incrementing number starting at 1024.
      - id: version
        type: u8
        doc: Incrementing number of the version of the block (highest == latest)
      - id: block_type
        type: u2
        enum: blocktypes
      - id: flags   
        type: u2
        doc: 0x4000 block_id = position, 0x8000 = container
      - id: padding 
        type: u4
  block: 
    seq:
      - id: header
        type: block_header
      - id: body
        type:
          switch-on: header.block_type
          cases:
            blocktypes::containersuperblock: containersuperblock
            blocktypes::node: node
            blocktypes::spaceman: spaceman
            blocktypes::allocationinfofile: allocationinfofile
            blocktypes::btree: btree
            blocktypes::checkpoint: checkpoint
            blocktypes::volumesuperblock: volumesuperblock
      - id: padding
        size: (4096 - _io.pos) % 4096

# special files
  containersuperblock:
    seq:
      - id: magic       
        size: 4
        contents: [NXSB]
      - id: blocksize       
        type: u4
      - id: totalblocks     
        type: u8
      - id: padding            
        size: 16
      - id: unknown         
        type: u8
      - id: guid           
        size: 16
      - id: next_free_block_id
        type: u8
      - id: next_version
        type: u8
      - id: unknown2        
        size: 32
      - id: previous_containersuperblock_block
        type: u4
      - id: unknown4        
        size: 12
      - id: spaceman_id        
        type: u8
      - id: block_map_block
        type: u8
      - id: unknown_id      
        type: u8
      - id: padding2
        type: u4
      - id: apfs_count
        type: u4
      - id: offset_apfs
        type: u8
        repeat: expr
        repeat-expr: apfs_count
  spaceman:
    seq:
      - id: blocksize          
        type: u4
      - id: unknown            
        size: 12
      - id: totalblocks        
        type: u8
      - id: unknown2         
        size: 8
      - id: entry_count
        type: u4
      - id: unk
        type: u4
      - id: freeblocks         
        type: u8
      - id: entries_offset
        type: u4
      - id: unknown3             
        size: 92
      - id: prev_allocationinfofile_block
        type: u8
      - id: unknown10
        size: 200
    instances:
      allocationinfofile_block:
        pos: entries_offset
        repeat: expr
        repeat-expr: entry_count
        type: u8
  alloc_entry:
    seq:
      - id: ver
        type: u8
      - id: u1
        type: u4
      - id: u2
        type: u4
      - id: total_blocks
        type: u4
      - id: free_blocks
        type: u4
      - id: allocationfile_block
        type: u8
      
  allocationinfofile:
    seq:
      - id: unknown              
        size: 4
      - id: entry_count
        type: u4
      - id: entries
        type: alloc_entry
        repeat: expr
        repeat-expr: entry_count
      
  btree:
    seq:
      - id: unknown
        size: 16
      - id: root   
        type: u8
  checkpoint_entry:
    seq:
      - id: block_type
        type: u2
        enum: blocktypes
      - id: flags
        type: u2
      - id: u1
        type: u4
      - id: block_size
        type: u4
      - id: u2
        type: u4
      - id: u3
        type: u4
      - id: u4
        type: u4
      - id: block_id
        type: u8
      - id: block_num
        type: u8
  checkpoint:
    seq:
      - id: u1
        type: u4
      - id: entry_count
        type: u4
      - id: entries
        type: checkpoint_entry
        repeat: expr
        repeat-expr: entry_count
  volumesuperblock:
    seq:
      - id: magic
        size: 4
        contents: [APSB]
      - id: unknown
        size: 92
      - id: block_map
        type: u8
      - id: root_dir_id 
        type: u8
      - id: pointer3  
        type: u8
      - id: pointer4  
        type: u8
      - id: unknown3
        size: 80
      - id: volume_guid
        size: 16
      - id: time1
        type: u8
      - id: unknown4
        type: u8
      - id: unknown5
        size: 32
      - id: time2
        type: u8
      - id: unknown2
        size: 392
      - id: name
        type: str
        size: 8
        encoding: UTF-8
  node:
    seq:
      - id: alignment
        type: u2
        enum: alignment
      - id: u1
        type: u2
      - id: entry_count
        type: u4
      - id: unknown3 
        type: u2
      - id: keys_offset
        type: u2
      - id: keys_size
        type: u2
      - id: data_offset
        type: u2
      - id: meta_entry
        type: entry_header
      - id: entries
        type:
          switch-on: alignment
          cases:
            alignment::flex: flex_entry
            alignment::fixed: fixed_entry
        repeat: expr
        repeat-expr: entry_count

# node entries
  entry_header:
    seq:
      - id: key_offset
        type: s2
      - id: key_length
        type: u2
      - id: data_offset
        type: s2
      - id: data_length
        type: u2
  fixed_entry_header:
    seq:
      - id: key_offset
        type: s2
      - id: data_offset
        type: s2
  flex_entry:
    seq:
      - id: header
        type: entry_header
    instances:
      key:
        pos: header.key_offset + _parent.keys_offset + 56
        # size: header.key_length + 8
        type: key
      record:
        pos: 4096 - header.data_offset - 40
        size: header.data_length
        type:
          switch-on: key.type
          cases:
            entryflags::name: named_record
            entryflags::thread: thread_record
  fixed_entry:
    seq:
      - id: header
        type: fixed_entry_header
    instances:
      key:
        pos: header.key_offset + _parent.keys_offset + 56
        type: 
          switch-on: _parent._parent.header.padding
          cases:
            0x9: fixed_key_9
            0xB: fixed_loc_key
            _: fixed_key
      record:
        pos: 4096-header.data_offset-40
        type: 
          switch-on: _parent._parent.header.padding
          cases:
            0x9: fixed_data_9
            0xB: fixed_loc_data
          
  fixed_key:
    seq:
      - id: unk
        size: 16

  fixed_loc_key:
    seq:
      - id: block_id
        type: u8
      - id: unk
        type: u8
  fixed_loc_data:
    seq:
      - id: u1
        type: u4
      - id: u2
        type: u4
      - id: block_num
        type: u8
  fixed_key_9:
    seq:
      - id: ver
        type: u8
      - id: block_num
        type: u8
  fixed_data_9:
    seq:
      - id: u1
        type: u4
      - id: u2
        type: u4
        
  key:
    seq:
      - id: parent_id
        type: u4
      - id: type
        type: u4
        enum: entryflags
      - id: content
        type:
          switch-on: type
          cases:
            entryflags::name: named_key
            entryflags::location: location_key
  named_key:
    seq:
      - id: namelength
        type: u2
      - id: dirname
        size: namelength
        type: str
        encoding: UTF-8
  location_key:
    seq:
      - id: version
        type: u8
  named_record:
    seq:
      - id: node_id
        type: u8
      - id: timestamp
        type: u8
      - id: unknown
        type: u2
  location_record:
    seq:
      - id: foo
        type: u8
      - id: block_offset
        type: u8
  thread_record:
    seq:
      - id: node_id
        type: u8
      - id: parent_id
        type: u8
      - id: timestamps
        type: u8
        repeat: expr
        repeat-expr: 4
      - id: unknown1
        size: 32
      - id: access
        type: u8
      - id: unknown2
        type: u8
      - id: block_id
        type: u2
      - id: name_length
        type: u2
      - id: name
        type: str
        size-eos: true
        encoding: UTF-8
        doc: size = name_length if in UTF-8 chars not byte
      - id: padding
        size-eos: true
  
enums:
  blocktypes:
    1: containersuperblock
    2: node
    5: spaceman
    7: allocationinfofile
    11: btree
    12: checkpoint
    13: volumesuperblock
  entryflags:
    0x00000000: location
    0x20000000: volume
    0x30000000: thread
    0x60000000: unknown
    0x80000000: unknown2
    0x90000000: name
  alignment:
    0x03: flex
    0x07: fixed
  nodetype:
    0x0000000b: location
    0x0000000e: files
